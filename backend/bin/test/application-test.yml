spring:
  datasource:
    url: jdbc:sqlite:file:memdb1?mode=memory&cache=shared
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: com.timeblocks.sqlite.CustomSQLiteDialect
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/sqlite
    baseline-on-migrate: true

auth:
  access-secret: YmV0YS1hY2Nlc3Mtc2VjcmV0LWF1dGg=
  refresh-secret: YmV0YS1yZWZyZXNoLXNlY3JldC1hdXRo
  rate-limit:
    window-ms: 60000
    max: 1000
  cookie-secure: false
  cookie-same-site: Lax
  notifications:
    log-codes: true

app:
  seed-admin:
    enabled: false


