spring:
  datasource:
    url: jdbc:postgresql://<host>:5432/timeblocks
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration/postgres
    baseline-on-migrate: true

server:
  port: 8080

